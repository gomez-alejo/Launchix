<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta tags para configuración básica y SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Launchix - Plataforma de Oportunidades para Emprendedores en Timbío">
  <meta name="keywords" content="Launchix, emprendimiento, Timbío, plataforma, oportunidades">
  <title>Launchix - Plataforma de Oportunidades</title>

  <!-- Enlaces a hojas de estilo externas -->

  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/html/css/usuario.css">
</head>
<body>
    <!-- Encabezado con barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <!-- Logo de la página -->
                <a class="navbar-brand" href="#">
                    <i class="fas fa-store"></i> Launchix
                </a>
                <!-- Botón de menú para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Enlaces de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="emprendimiento.html"><i class="fas fa-lightbulb"></i> Emprendimiento</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html"><i class="fas fa-blog"></i> Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user"></i> Iniciar Sesión / Registro</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                                <a class="dropdown-item" href="/Launchix/html/usuario.html"><i class="fas fa-user-circle"></i> Perfil</a>
                                <a class="dropdown-item" href="blog.html"><i class="fas fa-blog"></i> Blog</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!-- Contenido principal de la página -->
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="cover-pic-container">
                        <img id="coverPic" src="https://via.placeholder.com/750x300" alt="Foto de portada" class="img-fluid">
                        <input type="file" id="coverPicInput" class="d-none">
                        <div class="camera-icon" id="coverCameraIcon"><i class="fas fa-camera"></i></div>
                        <div class="profile-pic-container">
                            <img id="profilePic" src="https://via.placeholder.com/150" alt="Foto de perfil" class="img-fluid rounded-circle">
                            <input type="file" id="profilePicInput" class="d-none">
                            <div class="camera-icon" id="profileCameraIcon"><i class="fas fa-camera"></i></div>
                        </div>
                    </div>
                    <h3 id="profileName">Nombre de Usuario</h3>
                    <p id="profileDescription"></p>
    
                    <!-- Contenedor para los botones -->
                    <div class="button-container mt-4 d-flex justify-content-between align-items-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary">Editar Perfil</button>
                            <button type="button" class="btn btn-outline-secondary">Publicaciones</button>
                        </div>
                        <button type="button" class="btn btn-outline-success">Publicar Blogs</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Modal para Editar Perfil -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="userDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="userDescription" placeholder="Introduce una breve descripción"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/html/javascript/usuario.js"></script>
</body>
</html>
