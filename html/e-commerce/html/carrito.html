<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Launchix</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/carrito.css">
</head>
<body>

<!-- Header con icono y cifrado -->
<div class="header-section bg-primary text-white py-2">
  <div class="container d-flex align-items-center">
    <a href="index.html" class="brand d-flex align-items-center me-2 text-white text-decoration-none">
      <i class="fas fa-store me-2"></i> Launchix
    </a>
    <span class="separator mx-2">|</span>
    <i class="fas fa-lock mx-2"></i>
    <small class="text-white">Todos los datos están cifrados</small>
  </div>
</div>

<!-- Botón volver a productos -->
<div class="container text-center mt-4">
  <a href="productos.html" class="btn btn-outline-primary">
    <i class="fas fa-box"></i> Ver más productos
  </a>
</div>

<!-- Carrito -->
<div class="container mt-3">
    <div class="row">
      <!-- Columna izquierda: productos -->
      <div class="col-lg-8 cart-container">
        <h4 class="mb-4"><i class="fas fa-shopping-cart"></i> Carrito</h4>
        <div id="cart-items">
          <!-- Los productos del carrito se llenarán aquí dinámicamente -->
        </div>
      </div>

      <!-- Columna derecha: resumen -->
      <div class="col-lg-4">
        <div class="cart-summary border p-3 rounded shadow-sm">
          <h5 class="mb-3">Resumen del pedido</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Total de artículos:</span>
            <span id="total-items">0</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Descuento:</span>
            <span class="text-danger" id="discount">- $0</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Envío:</span>
            <span class="text-success">Gratis</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <strong>Total:</strong>
            <strong class="price" id="total-price">$0</strong>
          </div>
          <button class="checkout-btn btn btn-success w-100">
            <i class="fas fa-credit-card"></i> Proceder al pago
          </button>
        </div>
      </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="javascript/carrito.js"></script>
</body>
</html>
