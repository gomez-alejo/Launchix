                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Enlaces de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>

                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user"></i> Iniciar Sesión / Registro</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card custom-border">
                <div class="card-body">
                    <h2 class="text-center text-primary">Registro de Usuario</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <input type="text" class="form-control custom-border" id="firstName" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-border" id="lastName" placeholder="Apellido" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-border" id="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control custom-border" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control custom-border" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control custom-border" id="confirmPassword" placeholder="Confirmar contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="login.html" id="backToLoginLink" class="text-primary">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <img src="https://i.pinimg.com/736x/c3/af/69/c3af6910893aff4662b5150af074bdf9.jpg" alt="Background Image" class="img-fluid">
        </div>
    </div>
</div>
