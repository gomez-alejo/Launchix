<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launchix - Plataforma de Oportunidades</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
 <!-- inicio -->
<div class="login-container" id="login">
    <h2>Bienvenido</h2>
    <input type="text" id="username" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <a href="index.html"><button onclick="login()">Iniciar Sesión</button></a>
    <p id="error-message" class="error"></p>
    <p><a href="#" style="color: #00c6ff; text-decoration: none;" onclick="mostrarRegistro()">Registrarse</a></p>
    <a href="#" style="color: #00c6ff; text-decoration: none;" onclick="mostrarRecuperacion()">¿Olvidaste tu contraseña?</a>
    
</div>
<div class="forgot-container" id="forgot" style="display: none;">
    <h2>Recuperar Contraseña</h2>
    <input type="text" id="recover-email" placeholder="Correo electrónico">
    <button onclick="recuperarContrasena()">Enviar</button>
    <p id="recover-message" class="error"></p>
</div>
<div class="register-container" id="register" style="display: none;">
    <h2>Registro</h2>
    <input type="text" id="new-username" placeholder="Correo electrónico">
    <input type="password" id="new-password" placeholder="Contraseña">
    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña">
    <button onclick="registrarse()">Registrarse</button>
    <p id="register-message" class="error"></p>
</div>

<script src="javascript/login.js"></script>
</html>
