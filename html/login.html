<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card custom-border">
                    <div class="card-body">
                        <h2 class="text-center text-primary">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="text" class="form-control custom-border" id="username" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control custom-border" id="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="recuperacion.html" id="forgotPasswordLink" class="text-primary">¿Olvidó su contraseña?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="registro.html" id="registerLink" class="text-primary">¿No tiene una cuenta? Regístrese</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img src="https://i.pinimg.com/736x/c3/af/69/c3af6910893aff4662b5150af074bdf9.jpg" alt="Background Image" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
